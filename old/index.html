<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SensorFlow AI - Sensor Data Insights, Simplified</title> <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #1f2937;
            margin: 0;
        }
        #landing-page {
            min-height: 100vh; display: flex; flex-direction: column;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .landing-nav {
            padding: 1.5rem 2.5rem; display: flex; justify-content: space-between; align-items: center;
            background-color: rgba(0,0,0,0.15); position: fixed; width: 100%; top: 0; left: 0;
            z-index: 1000; box-sizing: border-box;
        }
        .landing-nav .logo { font-size: 1.75rem; font-weight: 800; color: white; letter-spacing: -0.5px; }
        .landing-nav a { color: #e0e7ff; margin-left: 2rem; text-decoration: none; font-weight: 500; transition: color 0.3s ease; }
        .landing-nav a:hover { color: white; text-decoration: underline; text-underline-offset: 4px; }
        .hero-section {
            flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 8rem 2rem 4rem; color: white;
        }
        .hero-section h1 {
            font-size: 3.5rem; font-weight: 800; margin-bottom: 1.5rem; line-height: 1.15;
            text-shadow: 0 2px 6px rgba(0,0,0,0.25);
        }
        .hero-section p.subtitle {
            font-size: 1.25rem; margin-bottom: 3rem; max-width: 600px; /* Adjusted max-width */
            opacity: 0.9; line-height: 1.6;
        }
        .hero-actions button, .hero-actions a {
            font-size: 1.125rem; padding: 0.875rem 2.25rem; margin: 0 0.75rem; border-radius: 0.5rem;
            font-weight: 600; transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: inline-block; text-decoration: none;
        }
         .hero-actions button:hover, .hero-actions a:hover {
            transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .button-signup { background-color: #10b981; color:white !important; border: none; }
        .button-signup:hover { background-color: #059669; }
        .button-login { background-color: rgba(255,255,255,0.15); color:white !important; border: 2px solid white; }
        .button-login:hover { background-color: rgba(255,255,255,0.25); }
        .landing-footer {
            text-align: center; padding: 1.5rem; color: rgba(255,255,255,0.75);
            font-size: 0.875rem; background-color: rgba(0,0,0,0.15);
        }
        @media (max-width: 768px) {
            .landing-nav { padding: 1rem 1.5rem; }
            .landing-nav .logo { margin-bottom: 0.5rem; }
            .landing-nav div:last-child { display: flex; flex-wrap: wrap; justify-content: center; }
            .landing-nav div:last-child a { margin: 0.25rem 0.5rem; }
            .hero-section h1 { font-size: 2.5rem; }
            .hero-section p.subtitle { font-size: 1rem; }
            .hero-actions button, .hero-actions a { width: 80%; margin: 0.5rem auto; }
        }
    </style>
</head>
<body>
    <div id="landing-page">
        <nav class="landing-nav">
            <div class="logo">SensorFlow AI</div>
            <div>
                <a href="#about">About</a>
                <a href="#features">Features</a>
                <a href="#pricing">Pricing</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
        <main class="hero-section">
            <h1>Sensor Data Insights, Simplified</h1>
            <p class="subtitle">
                Easily apply AI models to analyze sensor data, find patterns, predict outcomes, and generate publication-ready summaries. No AI expertise needed.
            </p>
            <div class="hero-actions">
                 <a href="sensorflow_app_workflow_v1.html" id="signup-link" class="action-button button-signup">Get Started Free</a>
                <a href="sensorflow_app_workflow_v1.html" id="login-link" class="action-button button-login">Login</a>
            </div>
        </main>
        <footer class="landing-footer">
            &copy; <span id="current-year"></span> SensorFlow AI. All rights reserved.
        </footer>
    </div>

    <script>
        // Set current year in footer
        const currentYearSpan = document.getElementById('current-year');
        if (currentYearSpan) {
            currentYearSpan.textContent = new Date().getFullYear();
        }
        // Navigation is handled by <a> tags' href attributes
    </script>
</body>
</html>
